<div class="columns is-mobile is-centered mt-2">
    <div class="column is-centered is-one-third">
        <div class="card">
            <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <div class="columns is-mobile is-centered mt-2">
                    <div class="column is-two-thirds is-centered">
                        <figure class="image is-4by3">
                            <img src="assets/home.jpeg" alt="Placeholder image">
                        </figure>
                    </div>
                    </div>
                    <div class="columns is-mobile is-centered mt-2">
                        <div class="column">
                            <p class="title is-5">Firstname: {{actor.firstName}}</p>
                            <p class="title is-5 mt-1">Lastname: {{actor.lastName}}</p>
                            <p class="subtitle is-5 mt-1">Date of birth: {{actor.dateOfBirth}}</p>
                            <p *ngIf="actor.dateOfDeath"class="subtitle is-5 mt-1">Date of death: {{actor.dateOfDeath}}</p>
                            <p class="subtitle is-5 mt-1">Top movies:<span *ngFor="let movie of actor.topMovies; last as isLast">
                                {{movie}}<span *ngIf="!isLast">, </span>
                            </span>
                        </div>
                    </div>
                    <div class="content">
                        {{actor.description}}
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
