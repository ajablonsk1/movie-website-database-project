<div class="columns is-mobile is-centered mt-6">
    <div class="column is-half">
        <h1 class="title has-text-primary">
            LOGIN
        </h1>
    </div>
</div>
<div class="columns is-mobile is-centered">
    <div class="column is-half">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" (click)="onLoginButtonClicked(emailInput.value, passwordInput.value)">
                Login
              </button>
            </p>
          </div>
    </div>
</div>
<router-outlet></router-outlet>
